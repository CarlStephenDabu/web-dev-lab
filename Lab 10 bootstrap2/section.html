<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Sections with Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <div class="bg-primary text-white text-center py-5 mb-4">
    <h2>Primary Section</h2>
    <p>This is a blue section bg-primary.</p>
  </div>


  <div class="bg-success text-white text-center py-5 mb-4">
    <h2>Success Section</h2>
    <p>This is a green section bg-success.</p>
  </div>

 
  <div class="bg-dark text-white text-center py-5 mb-4">
    <h2>Dark Section</h2>
    <p>This is a dark section bg-dark.</p>
  </div>

</body>
</html>
