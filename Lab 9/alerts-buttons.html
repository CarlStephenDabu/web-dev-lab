<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts and Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
    }
    .custom-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem;
      margin-top: 2rem;
    }
    .custom-btn {
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: transform 0.1s;
    }
    .custom-btn:hover {
      transform: translateY(-2px) scale(1.04);
    }
    .alert {
      border-radius: 1rem;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="custom-card">
      <h2 class="mb-4 text-primary fw-bold">Bootstrap Alerts</h2>
      <div class="alert alert-success alert-dismissible fade show d-flex align-items-center gap-2" role="alert">
        <span class="bi bi-check-circle-fill fs-4"></span>
        <div><strong>Success!</strong> YOU DID IT.</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center gap-2" role="alert">
        <span class="bi bi-exclamation-triangle-fill fs-4"></span>
        <div><strong>Error!</strong> THIS IS DANGEROUS.</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="alert alert-warning alert-dismissible fade show d-flex align-items-center gap-2" role="alert">
        <span class="bi bi-exclamation-circle-fill fs-4"></span>
        <div><strong>Warning!</strong> Check your inputs carefully.</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <h2 class="mt-5 mb-4 text-success fw-bold">Bootstrap Buttons</h2>
      <button class="btn btn-primary me-2 custom-btn">Primary</button>
      <button class="btn btn-secondary me-2 custom-btn">Secondary</button>
      <button class="btn btn-outline-success me-2 custom-btn">Outline Success</button>
      <button class="btn btn-danger custom-btn">Danger</button>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
