<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:420px; margin:24px; }
    input[type="number"] { padding:8px; width:140px; margin-right:8px; }
    button { padding:8px 12px; }
    #result { margin-top:12px; color:#155724; background:#d4edda; padding:8px; border-radius:4px; display:inline-block; }
    #error { margin-top:12px; color:#721c24; background:#f8d7da; padding:8px; border-radius:4px; display:inline-block; }
  </style>
</head>
<body>
  <h2>Add Two Numbers</h2>

  <form id="calcForm" aria-label="Add two numbers">
    <input type="number" id="num1" placeholder="Enter first number" inputmode="decimal" />
    <input type="number" id="num2" placeholder="Enter second number" inputmode="decimal" />
    <button type="submit" id="addBtn">Add</button>
  </form>

  <div id="result" role="status" aria-live="polite" hidden></div>
  <div id="error" role="alert" aria-live="assertive" hidden></div>

  <script>
    const form = document.getElementById('calcForm');
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const result = document.getElementById('result');
    const error = document.getElementById('error');

    form.addEventListener('submit', addNumbers);

    function showError(msg) {
      result.hidden = true;
      error.textContent = msg;
      error.hidden = false;
    }

    function showResult(text) {
      error.hidden = true;
      result.textContent = text;
      result.hidden = false;
    }

    function addNumbers(e) {
      e.preventDefault();

      const x = num1.value.trim();
      const y = num2.value.trim();

      if (x === '' || y === '') {
        showError('Please enter both numbers.');
        return;
      }

      const a = Number(x);
      const b = Number(y);

      if (Number.isNaN(a) || Number.isNaN(b)) {
        showError('Invalid number input.');
        return;
      }

      const sum = a + b;
   
      const formatted = Number.isInteger(sum) ? String(sum) : String(parseFloat(sum.toFixed(8)));
      showResult('Sum: ' + formatted);
    }
  </script>
</body>
</html>
