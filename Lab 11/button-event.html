<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Message</title>
  <style>
    button { padding: 8px 12px; font-size: 1rem; cursor: pointer; }
    #message { margin-top: 12px; color: #155724; background:#d4edda; padding:8px; border-radius:4px; display:inline-block; opacity:0; transition:opacity .2s; }
    #message.visible { opacity:1; }
  </style>
</head>
<body>
  <button id="clickBtn">Click Me</button>
  <p id="message" aria-live="polite"></p>

  <script>
  
    const btn = document.getElementById('clickBtn');
    const message = document.getElementById('message');

    btn.addEventListener('click', showMessage);

    function showMessage() {
      message.textContent = 'Thanks for clicking!';
      message.classList.add('visible');

      setTimeout(() => {
        message.classList.remove('visible');
        message.textContent = '';
      }, 3000);
    }

  </script>
</body>
</html>
