    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    .container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 20px;
}

.image img {
  max-width: 100%;
  border: 3px solid black;
}


@media (min-width: 768px) {
  .container {
    flex-direction: row; 
    align-items: center;
  }
  .text, .image {
    flex: 1;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h2>Responsive Two Column</h2>
    </div>
    <div class="image">
      <img src="https://i1.sndcdn.com/artworks-6kvS6J4nsZ6Esu9n-RH0bdw-t500x500.jpg" alt="Sample">
    </div>
  </div>
</body>
</html>
