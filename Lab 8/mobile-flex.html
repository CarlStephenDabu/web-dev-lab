<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First Flexbox</title>
 <style>
    .container {
  display: flex;
  flex-direction: column; 
  gap: 10px;
  padding: 20px;
}

.box {
  background-color: lightblue;
  border: 2px solid navy;
  padding: 20px;
  text-align: center;
  font-size: 1.2em;
}


@media (min-width: 768px) {
  .container {
    flex-direction: row; 
  }
}
 </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
