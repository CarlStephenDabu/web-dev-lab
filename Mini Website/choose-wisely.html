<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buy Less, Choose Wisely</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2a7a2a;
    }
    p {
      font-size: 16px;
      color: #444;
    }
    video {
      width: 100%;
      max-height: 380px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buy Less, Choose Wisely</h1>
    <p>Be mindful of your purchases. Pick durable, high-quality items that last longer 
       and reduce waste.</p>

   
    <video controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

  </div>
</body>
</html>
