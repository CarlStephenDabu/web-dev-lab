<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiwi's Cafe Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .contact-card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 6px 32px rgba(0,0,0,0.10);
      padding: 2.5rem 2rem;
      margin-top: 2rem;
    }
    .form-control:focus {
      border-color: #8b5cf6;
      box-shadow: 0 0 0 0.2rem rgba(139,92,246,.15);
    }
    .btn-cafe {
      background: linear-gradient(90deg, #8b5cf6 0%, #6366f1 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 2rem;
      transition: background 0.2s, transform 0.1s;
    }
    .btn-cafe:hover {
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .cafe-map {
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      margin-top: 1.5rem;
    }
    footer {
      margin-top: auto;
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
    }
    .navbar-brand {
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);">
    <div class="container">
      <a class="navbar-brand" href="#">Kiwi's Cafe</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4 text-primary fw-bold">Contact Us</h2>

    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-6">
        <div class="contact-card">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-cafe w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>


  <footer class="text-center p-3 text-white">
    Â© 2025 Kiwi's Cafe. All Rights Reserved.
  </footer>
</body>
</html>
