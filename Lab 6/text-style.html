<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style</title>

    <style>
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: xx-large;
            font-weight: 300;
        }
        h2{
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-large;
            font-weight: 200;
        }
        ul{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: large;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Kiwi Basic text style</h1>
    <h2>My Hobbies:</h2>

    <ul>Reading Manga</ul>
    <ul>Playing Videe Games</ul>
    <ul>Watching Anime</ul>
</body>
</html>
